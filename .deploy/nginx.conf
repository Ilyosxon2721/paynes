server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Редирект на HTTPS (будет добавлен автоматически certbot)
    # Временно комментируем для первоначальной настройки
    # return 301 https://$server_name$request_uri;

    root /home/deploy/admin_kassa/public;
    index index.php index.html;

    # Логи
    access_log /var/log/nginx/admin_kassa_access.log;
    error_log /var/log/nginx/admin_kassa_error.log;

    # Увеличиваем лимиты загрузки
    client_max_body_size 100M;
    client_body_timeout 120s;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Основная локация - Laravel роутинг
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM обработка
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Скрываем версию PHP
        fastcgi_hide_header X-Powered-By;

        # Увеличиваем таймауты для долгих запросов
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к служебным файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Запрет доступа к конфигам и чувствительным файлам
    location ~ /\.(env|git|gitignore|gitattributes|editorconfig) {
        deny all;
        return 404;
    }

    # Запрет доступа к composer и package файлам
    location ~ /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ {
        deny all;
        return 404;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}

