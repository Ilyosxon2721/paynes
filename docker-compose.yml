version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anesi-kassa-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - anesi-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: anesi-kassa-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - anesi-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: anesi-kassa-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-admin_kassa}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-anesi}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - anesi-network

  redis:
    image: redis:alpine
    container_name: anesi-kassa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - anesi-network

  node:
    image: node:18-alpine
    container_name: anesi-kassa-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    networks:
      - anesi-network

networks:
  anesi-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
